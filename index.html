<!DOCTYPE html>
<html lang="th" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITH Hub × Big C Vientiane</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sarabun:wght@300;400;600;700;800&family=Noto+Sans+Lao:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>

    <nav>
        <div class="nav-logo">VITH <span>HUB</span></div>
        <div class="lang-switcher">
            <button class="lang-btn active" onclick="setLang('th')">TH</button>
            <button class="lang-btn" onclick="setLang('la')">LAO</button>
            <button class="lang-btn" onclick="setLang('en')">EN</button>
        </div>
    </nav>

    <section id="hero">
        <div class="hero-bg"></div>
        <div class="hero-inner">
            <div class="hero-badge reveal"><span data-lang="th" class="active">เปิดรับสมัคร มีนาคม 2026</span><span data-lang="la">ເປີດຮັບສະໝັກ ມີນາ 2026</span></div>
            <h1 class="hero-title reveal">
                <span class="sub">THE TRADE BRIDGE</span>VITH × BIG C
            </h1>
            <p class="hero-desc reveal">
                <span data-lang="th" class="active">ยกสินค้าไทยไปขายกลางห้างใหญ่ที่สุดในลาว <strong>ไม่ต้องส่งทีมไปเอง</strong></span>
                <span data-lang="la">ຍົກສິນຄ້າໄທໄປຂາຍກາງຫ້າງໃຫຍ່ທີ່ສຸດໃນລາວ</span>
            </p>
            <div class="hero-btns reveal">
                <a href="#packages" class="btn-primary">ดูแพ็กเกจ</a>
            </div>
        </div>
    </section>

    <section id="contact" class="section-pad">
        <div class="section-center">
            <div class="form-box reveal">
                <h2 class="section-title">จองบูธ</h2>
                <input class="form-input" id="f-name" type="text" placeholder="ชื่อ / บริษัท">
                <input class="form-input" id="f-contact" type="text" placeholder="เบอร์โทร / LINE">
                <button class="form-submit" onclick="submitLead()">ส่งข้อมูล</button>
            </div>
        </div>
    </section>

    <a class="line-float" href="https://line.me/ti/p/YOUR_LINE_ID" target="_blank">
        <span>ติดต่อ LINE</span>
    </a>

    <script src="script.js"></script>
</body>
</html>
